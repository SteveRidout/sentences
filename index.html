<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sentences - a Readlang Game</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

		<script src="./external/underscore.min.js"></script>
		<script src="./external/async.js"></script>

		<script src="./src/readlang.js"></script>
		<script src="./src/app.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>
	<body>
		<div class=info>
			Level <span class=level></span><br/>
			<span class=countdown></span><br/>
			<br/>
		</div>
		<div class="startScreen menuScreen">
			<h2 class="loading">Loading...</h2>
			<h2 class="start">Sentences, a Readlang Game</h2>
			<br/>
			<button class="start startGame">Start Game</button>
			<br/>
			<button class="start logout"></button>
			<p class="linkText">
			<a href="https://github.com/SteveRidout/sentences">Source Code</a>, built with the <a href="https://github.com/SteveRidout/readlang-api">Readlang API</a>.
			</p>
		</div>
		<div class="gameOverScreen menuScreen">
			<h2>Game over</h2>
			<h3>You managed to complete <span class="gameOverLevel"></span> levels</h3>
			<br/>
			<button class="startGame">Play Again</button>
			<br/>
			<button class="logout"></button>
			<p class="linkText">
			<a href="https://github.com/SteveRidout/sentences">Source Code</a>, built with the <a href="https://github.com/SteveRidout/readlang-api">Readlang API</a>.
			</p>
		</div>
		<div class=mainContainer></div>
		<div class=wholeScreenOverlay></div>
		<div class=inputContainer>
			<p>Type a missing word or phrase and press Enter</p>
			<input type="text" class="textInput"></input>
		</div>
	</body>
</html>
